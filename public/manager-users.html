<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .enable { background-color: #28a745; }
    .disable { background-color: #dc3545; }
  </style>
</head>
<body>
  <h1>Manage Users</h1>

  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Verified</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script>
    let config = {};

    // Load config.json first
    async function loadConfig() {
      const res = await fetch("config.json");
      config = await res.json();
      loadUsers();
    }

    // Fetch user list
    async function loadUsers() {
      const token = localStorage.getItem("adminToken");
      if (!token) {
        alert("Not logged in, please login first");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch(`${config.host}/v1/campaign/auth/users`, {
          method: "GET",
          headers: { "Authorization": `Bearer ${token}` }
        });

        if (!res.ok) {
          if (res.status === 401) {
            alert("Token expired, please login again");
            window.location.href = "login.html";
            return;
          }
          throw new Error("Failed to fetch users: " + res.status);
        }

        const users = await res.json();
        renderUsers(users);

      } catch (err) {
        console.error(err);
        alert("Error loading users");
      }
    }

    // Render user table
    function renderUsers(users) {
      const tbody = document.getElementById("userTable");
      tbody.innerHTML = "";

      users.forEach(user => {
        const tr = document.createElement("tr");

        const tdId = document.createElement("td");
        tdId.textContent = user.user_id;

        const tdVerified = document.createElement("td");
        tdVerified.textContent = user.is_verified ? "Yes" : "No";

        const tdAction = document.createElement("td");
        const btn = document.createElement("button");

        if (user.is_verified) {
          btn.textContent = "Disable";
          btn.classList.add("disable");
          btn.onclick = () => updateUser(user.user_id, false);
        } else {
          btn.textContent = "Enable";
          btn.classList.add("enable");
          btn.onclick = () => updateUser(user.user_id, true);
        }

        tdAction.appendChild(btn);

        tr.appendChild(tdId);
        tr.appendChild(tdVerified);
        tr.appendChild(tdAction);

        tbody.appendChild(tr);
      });
    }

    // Update user verify status
    async function updateUser(userId, enable) {
      const token = localStorage.getItem("adminToken");
      const isVerified = enable ? "true" : "false";

      try {
        const res = await fetch(`${config.host}/v1/campaign/auth/users/${userId}/${isVerified}`, {
          method: "POST",
          headers: { "Authorization": `Bearer ${token}` }
        });

        if (res.status === 401) {
          alert("Token expired, please login again");
          window.location.href = "login.html";
          return;
        }

        if (!res.ok) {
          throw new Error("Failed to update user: " + res.status);
        }

        loadUsers(); // reload after update

      } catch (err) {
        console.error(err);
        alert("Error updating user");
      }
    }

    // Run on page load
    window.onload = loadConfig;
  </script>
</body>
</html>
